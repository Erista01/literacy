<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リストの練習</title>
</head>
<body>

  <h2>順序なしリスト</h2>
  <ul>
    <li>桜</li>
    <li>梅</li>
    <li>牡丹</li>
  </ul>

  <h2>順序付きリスト</h2>
  <ol>
    <li>モデリングする</li>
    <li>印刷する</li>
    <li>顔を洗う</li>
  </ol>

  <h2>定義リスト</h2>
  <dl>
    <dt>猫</dt>
    <dd>猫は柔らかい毛と鋭い爪を持つ、小さくて愛らしい肉食動物です。</dd>
    <dt>人間</dt>
    <dd>高度な知能と言語能力を持ち、社会を築いて生活する哺乳類です。</dd>
  </dl>

</body>
</html>
