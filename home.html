<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルの使い分け</title>
  <link rel="stylesheet" href="style.css"> <!-- 外部スタイル -->
  <style>
    /* 内部スタイル */
    h1 {
      color: orange;
      font-family: sans-serif;
    }
  </style>
</head>
<body style="background-color: #F0F8FF;"> <!-- インラインスタイル -->

  <h1>スタイルのサンプル</h1>

  <p class="highlight">これは外部スタイルが適用された段落です。</p>

  <p style="color: green;">これはインラインスタイルで緑色になっています。</p>

</body>
</html>
